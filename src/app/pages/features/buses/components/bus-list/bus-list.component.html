<div class="buses-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por placa, modelo o IMEI GPS..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarBuses()" />
        </p-iconfield>

        <p-button *ngIf="terminoBusqueda" icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarBusqueda()"></p-button>

        <p-dropdown 
          [options]="estados" 
          [(ngModel)]="estadoSeleccionado"
          (onChange)="onEstadoChange()"
          optionLabel="label" 
          optionValue="value"
          placeholder="Filtrar por estado"
          styleClass="p-button-info">
        </p-dropdown>
      </div>
    </ng-template>

    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button icon="pi pi-plus" label="Nuevo Bus" styleClass="p-button-primary"
          (onClick)="abrirDialogoCrear()"></p-button>
        <p-button icon="pi pi-refresh" label="Actualizar" styleClass="p-button-info" (onClick)="cargarBuses()"
          [disabled]="loading"></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <p-table [value]="busesFiltrados" [loading]="loading" [paginator]="true" [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} buses"
    [globalFilterFields]="['placa', 'modelo', 'imeiGps']"
    styleClass="tabla-datos">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 8%">ID</th>
        <th style="width: 15%">Placa</th>
        <th style="width: 15%">Modelo</th>
        <th style="width: 10%">Capacidad</th>
        <th style="width: 15%">IMEI GPS</th>
        <th style="width: 12%">Estado</th>
        <th style="width: 25%">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bus>
      <tr>
        <td>{{ bus.idBus }}</td>
        <td>
          <strong>{{ bus.placa }}</strong>
        </td>
        <td>{{ bus.modelo || '-' }}</td>
        <td>{{ bus.capacidad }}</td>
        <td>{{ bus.imeiGps || '-' }}</td>
        <td>
          <p-tag [value]="bus.estado" [severity]="getSeveridadEstado(bus.estado)"></p-tag>
        </td>
        <td>
          <div class="acciones-cell">
            <p-button icon="pi pi-pencil" styleClass="btn-success btn-v2" pTooltip="Editar bus" tooltipPosition="top"
              (click)="editarBus(bus)"></p-button>
            <p-button icon="pi pi-trash" styleClass="btn-danger btn-v2" pTooltip="Eliminar bus"
              tooltipPosition="top" (click)="confirmarEliminar(bus)"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center p-4">
          <div class="empty-message">
            <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc;"></i>
            <p>No se encontraron buses</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Componente de crear/editar bus -->
<app-bus-form #busFormComponent (busCreado)="onBusCreado()"
  (busActualizado)="onBusActualizado()"></app-bus-form>

<!-- Confirmación de eliminación -->
<p-confirmDialog></p-confirmDialog>

<p-toast></p-toast>
