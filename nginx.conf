events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    server {
        listen 81;
        server_name edugen.brianuceda.xyz;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Soporte SPA bajo /sistema-seguridad
        location = /sistema-seguridad {
            return 301 /sistema-seguridad/;
        }

        location /sistema-seguridad/ {
            try_files $uri $uri/ /sistema-seguridad/index.html;
        }

        # Redirección de raíz a sistema-seguridad si es necesario
        location = / {
            return 301 /sistema-seguridad/;
        }

        # Servir imágenes y assets estáticos (funciona con y sin base-href)
        location ~ ^/(sistema-seguridad/)?img/ {
            root /usr/share/nginx/html;
            rewrite ^/sistema-seguridad/img/(.*)$ /img/$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~ ^/(sistema-seguridad/)?assets/ {
            root /usr/share/nginx/html;
            rewrite ^/sistema-seguridad/assets/(.*)$ /assets/$1 break;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Configuración para Angular SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Deshabilitar cache para index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Permitir iframe embedding desde el sistema de gestión
        # Nota: X-Frame-Options "SAMEORIGIN" permite embedding desde el mismo origen

        # Manejo de errores
        error_page 404 /index.html;
    }
}

