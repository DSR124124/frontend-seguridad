<div class="rutas-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por nombre, descripción o color..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarRutas()" />
        </p-iconfield>

        <p-button *ngIf="terminoBusqueda" icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarBusqueda()"></p-button>

        <p-button icon="pi pi-filter" label="filtros" styleClass="p-button-info" [disabled]="loading"></p-button>
      </div>
    </ng-template>

    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button icon="pi pi-plus" label="Nueva Ruta" styleClass="p-button-primary"
          (onClick)="abrirDialogoCrear()" [disabled]="loading"></p-button>
        <p-button icon="pi pi-refresh" label="Actualizar" styleClass="p-button-info" (onClick)="cargarRutas()"
          [disabled]="loading"></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <p-table [value]="rutasFiltradas" [loading]="loading" [paginator]="true" [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} rutas"
    [globalFilterFields]="['nombre', 'descripcion', 'colorMapa']"
    styleClass="tabla-datos">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 8%">ID</th>
        <th style="width: 20%">Nombre</th>
        <th style="width: 25%">Descripción</th>
        <th style="width: 12%">Color Mapa</th>
        <th style="width: 10%">Puntos</th>
        <th style="width: 10%">Estado</th>
        <th style="width: 15%">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ruta>
      <tr>
        <td>{{ ruta.idRuta }}</td>
        <td>
          <strong>{{ ruta.nombre }}</strong>
        </td>
        <td>{{ ruta.descripcion || '-' }}</td>
        <td>
          <div class="d-flex align-items-center gap-2">
            <div [style.background-color]="ruta.colorMapa || '#0000FF'" 
                 style="width: 30px; height: 30px; border-radius: 4px; border: 1px solid #ddd;"></div>
            <span>{{ ruta.colorMapa || '#0000FF' }}</span>
          </div>
        </td>
        <td>{{ ruta.puntos?.length || 0 }}</td>
        <td>
          <p-tag [value]="getEstadoLabel(ruta.estado)" [class]="getClaseTagEstado(ruta.estado)"></p-tag>
        </td>
        <td>
          <div class="acciones-cell">
            <p-button icon="pi pi-map" styleClass="btn-info btn-v2" pTooltip="Gestionar puntos" tooltipPosition="top"
              (click)="gestionarPuntos(ruta)"></p-button>
            <p-button icon="pi pi-pencil" styleClass="btn-success btn-v2" pTooltip="Editar ruta" tooltipPosition="top"
              (click)="editarRuta(ruta)"></p-button>
            <p-button icon="pi pi-trash" styleClass="btn-danger btn-v2" pTooltip="Eliminar ruta"
              tooltipPosition="top" (click)="confirmarEliminar(ruta)"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7" class="text-center p-4">
          <div class="empty-message">
            <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc;"></i>
            <p>No se encontraron rutas</p>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Componente de crear/editar ruta -->
<app-ruta-form #rutaFormComponent (rutaCreada)="onRutaCreada($event)"
  (rutaActualizada)="onRutaActualizada()"></app-ruta-form>

<!-- Componente de gestión de puntos -->
<app-ruta-puntos #rutaPuntosComponent></app-ruta-puntos>

<!-- Confirmación de eliminación -->
<p-confirmDialog></p-confirmDialog>

<p-toast></p-toast>
