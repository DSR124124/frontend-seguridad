<header class="header">
  <div class="header-left">
    <p-button styleClass="p-button-secondary p-button-rounded" (click)="onToggleSidebar()"
      [attr.aria-label]="'Toggle sidebar'">
      <i class="pi pi-bars"></i>
    </p-button>
  </div>

  <div class="header-center">
    <h1 class="header-title">Sistema de GestiÃ³n de Seguridad</h1>
  </div>

  <div class="header-right">
    <p-button 
      styleClass="p-button-secondary p-button-rounded notification-button" 
      (click)="onNotificationClick()"
      [attr.aria-label]="'Notificaciones'"
      pTooltip="Notificaciones"
      tooltipPosition="bottom">
      <i class="pi pi-bell"></i>
      <p-badge 
        *ngIf="unreadCount > 0" 
        [value]="unreadCount > 99 ? '99+' : unreadCount.toString()" 
        severity="danger"
        styleClass="notification-badge">
      </p-badge>
    </p-button>
  </div>
</header>
