<header class="header">
  <div class="header-left">
    <p-button
      styleClass="p-button-secondary p-button-rounded"
      (click)="onToggleSidebar()"
      [attr.aria-label]="'Toggle sidebar'">
      <i class="pi pi-bars"></i>
    </p-button>
    <app-breadcrumb *ngIf="config.breadcrumbVisible"></app-breadcrumb>
  </div>

  <div class="header-center">
    <h1 class="header-title">Sistema de GestiÃ³n de Seguridad</h1>
  </div>

  <div class="header-right">
    <div class="user-avatar-container">
      <p-avatar
        [label]="getUserInitials()"
        [style]="{'background-color': 'var(--v2-primary)', 'color': 'var(--v2-text-dark)'}"
        shape="circle"
        size="large"
        (click)="userMenu.toggle($event)"
        styleClass="cursor-pointer">
      </p-avatar>
      <p-menu
        #userMenu
        [model]="userMenuItems"
        [popup]="true"
        [appendTo]="'body'">
      </p-menu>
    </div>
  </div>
</header>
