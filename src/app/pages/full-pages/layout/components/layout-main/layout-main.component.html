<div class="layout-container">
  <!-- Sidebar -->
  <app-sidebar
    *ngIf="config.sidebarVisible"
    [visible]="config.sidebarVisible"
    [collapsed]="config.sidebarCollapsed"
    (toggle)="toggleSidebar()">
  </app-sidebar>

  <!-- Main Content Area -->
  <div class="main-content"
       [class.sidebar-collapsed]="!config.sidebarVisible"
       [class.sidebar-mini]="config.sidebarVisible && config.sidebarCollapsed">
    <!-- Header -->
    <app-header *ngIf="config.headerVisible" (toggleSidebar)="toggleSidebar()"></app-header>

    <!-- Main Content -->
    <main class="layout-main">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <app-footer *ngIf="config.footerVisible"></app-footer>
  </div>
</div>
