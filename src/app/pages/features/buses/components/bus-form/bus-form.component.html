<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '700px' }"
  [draggable]="false"
  [resizable]="false"
  [header]="modoEdicion ? 'Editar Bus' : 'Crear Nuevo Bus'"
  (onHide)="hideDialog()"
>
  <form [formGroup]="busForm" (ngSubmit)="guardar()">
    <div class="form-two-columns">
      <!-- Columna Izquierda -->
      <div class="form-column">
        <p-tag value="Información del Bus" icon="pi pi-car" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />

        <!-- Placa -->
        <label class="field-label required">
          <i class="pi pi-tag icon-bg-primary icon-bg"></i>
          Placa
        </label>
        <input
          id="placa"
          type="text"
          pInputText
          formControlName="placa"
          [class.ng-invalid]="isFieldInvalid('placa')"
          placeholder="Ej: ABC-123"
          maxlength="10"
          class="form-control w-100 mb-1"
          (input)="onFieldChange('placa')"
        />
        <div class="field-helper error" *ngIf="isFieldInvalid('placa')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['placa'].errors?.['required']">La placa es requerida</span>
          <span *ngIf="f['placa'].errors?.['maxlength']">La placa no puede exceder 10 caracteres</span>
        </div>

        <!-- Modelo -->
        <label class="field-label">
          <i class="pi pi-cog icon-bg-primary icon-bg"></i>
          Modelo
        </label>
        <input
          id="modelo"
          type="text"
          pInputText
          formControlName="modelo"
          [class.ng-invalid]="isFieldInvalid('modelo')"
          placeholder="Ej: Mercedes-Benz"
          maxlength="50"
          class="form-control w-100 mb-1"
          (input)="onFieldChange('modelo')"
        />
        <div class="field-helper error" *ngIf="isFieldInvalid('modelo')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['modelo'].errors?.['maxlength']">El modelo no puede exceder 50 caracteres</span>
        </div>

        <!-- Capacidad -->
        <label class="field-label required">
          <i class="pi pi-users icon-bg-primary icon-bg"></i>
          Capacidad
        </label>
        <p-inputNumber
          id="capacidad"
          formControlName="capacidad"
          [min]="1"
          [max]="200"
          [showButtons]="true"
          [useGrouping]="false"
          [class.ng-invalid]="isFieldInvalid('capacidad')"
          styleClass="w-full custom-input-number mb-1"
          (onInput)="onFieldChange('capacidad')"
        ></p-inputNumber>
        <div class="field-helper error" *ngIf="isFieldInvalid('capacidad')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['capacidad'].errors?.['required']">La capacidad es requerida</span>
          <span *ngIf="f['capacidad'].errors?.['min']">La capacidad debe ser mayor a 0</span>
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="form-column">
        <p-tag value="Configuración y Estado" icon="pi pi-wrench" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />

        <!-- IMEI GPS -->
        <label class="field-label">
          <i class="pi pi-map-marker icon-bg-primary icon-bg"></i>
          IMEI GPS
        </label>
        <input
          id="imeiGps"
          type="text"
          pInputText
          formControlName="imeiGps"
          [class.ng-invalid]="isFieldInvalid('imeiGps')"
          placeholder="Ej: 123456789012345"
          maxlength="50"
          class="form-control w-100 mb-1"
          (input)="onFieldChange('imeiGps')"
        />
        <div class="field-helper error" *ngIf="isFieldInvalid('imeiGps')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['imeiGps'].errors?.['maxlength']">El IMEI GPS no puede exceder 50 caracteres</span>
        </div>

        <!-- Estado -->
        <label class="field-label">
          <i class="pi pi-power-off icon-bg-primary icon-bg"></i>
          Estado
        </label>
        <p-select
          id="estado"
          formControlName="estado"
          [options]="estados"
          optionLabel="label"
          optionValue="value"
          placeholder="Seleccione un estado"
          styleClass="w-full custom-select mb-1"
          appendTo="body"
          (onChange)="onFieldChange('estado')"
        ></p-select>
      </div>
    </div>
  </form>

  <!-- Footer con botones -->
  <p-toolbar>
    <ng-template #start></ng-template>
    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button label="Cancelar" icon="pi pi-times" (onClick)="hideDialog()" styleClass="btn-danger btn-md" />
        <p-button
          [label]="modoEdicion ? 'Actualizar' : 'Guardar'"
          [icon]="modoEdicion ? 'pi pi-check' : 'pi pi-plus'"
          (onClick)="guardar()"
          [styleClass]="modoEdicion ? 'btn-info btn-md' : 'btn-success btn-md'"
          [disabled]="busForm.invalid"
          [loading]="loading"
        />
      </div>
    </ng-template>
  </p-toolbar>
</p-dialog>
