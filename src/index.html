<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontendSeguridad</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.googleMapsLoaded = false;
    window.googleMapsError = false;

    window.initGoogleMaps = function() {
      try {
        if (typeof google !== 'undefined' && google.maps) {
          window.googleMapsLoaded = true;
          window.googleMapsError = false;
          window.dispatchEvent(new Event('googleMapsLoaded'));
        } else {
          window.googleMapsError = true;
          window.dispatchEvent(new Event('googleMapsError'));
        }
      } catch (error) {
        window.googleMapsError = true;
        window.dispatchEvent(new Event('googleMapsError'));
      }
    };

    window.googleMapsScriptError = function() {
      window.googleMapsError = true;
      window.dispatchEvent(new Event('googleMapsError'));
    };

    if (typeof google !== 'undefined' && google.maps) {
      window.googleMapsLoaded = true;
      window.dispatchEvent(new Event('googleMapsLoaded'));
    }
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2skgzjYVconN1DvxGSIaJOj5pD6fr0iY&libraries=places,directions,visualization&loading=async&callback=initGoogleMaps&v=weekly"
    async
    defer
    onerror="window.googleMapsScriptError()">
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
