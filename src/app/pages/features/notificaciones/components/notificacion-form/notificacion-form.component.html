<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '700px' }"
  [draggable]="false"
  [resizable]="false"
  [header]="modoEdicion ? 'Editar Notificación' : 'Crear Nueva Notificación'"
  (onHide)="hideDialog()"
>
  <form [formGroup]="notificacionForm" (ngSubmit)="guardar()">
    <div class="form-two-columns">
      <!-- Columna Izquierda -->
      <div class="form-column">
        <p-tag value="Información de la Notificación" icon="pi pi-bell" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />

        <!-- Título -->
        <label class="field-label required">
          <i class="pi pi-tag icon-bg-primary icon-bg"></i>
          Título
        </label>
        <input
          id="titulo"
          type="text"
          pInputText
          formControlName="titulo"
          [class.ng-invalid]="isFieldInvalid('titulo')"
          placeholder="Ej: Nueva actualización disponible"
          maxlength="200"
          class="form-control w-100 mb-1"
        />
        <div class="field-helper error" *ngIf="isFieldInvalid('titulo')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['titulo'].errors?.['required']">El título es requerido</span>
          <span *ngIf="f['titulo'].errors?.['maxlength']">El título no puede exceder 200 caracteres</span>
        </div>

        <!-- Mensaje -->
        <label class="field-label required">
          <i class="pi pi-file-edit icon-bg-primary icon-bg"></i>
          Mensaje
        </label>
        <textarea
          id="mensaje"
          pTextarea
          formControlName="mensaje"
          [class.ng-invalid]="isFieldInvalid('mensaje')"
          placeholder="Escriba el mensaje de la notificación..."
          [rows]="4"
          maxlength="1000"
          class="form-control w-100 mb-1"
        ></textarea>
        <div class="field-helper error" *ngIf="isFieldInvalid('mensaje')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['mensaje'].errors?.['required']">El mensaje es requerido</span>
          <span *ngIf="f['mensaje'].errors?.['maxlength']">El mensaje no puede exceder 1000 caracteres</span>
        </div>

        <!-- Tipo -->
        <label class="field-label required">
          <i class="pi pi-info-circle icon-bg-primary icon-bg"></i>
          Tipo
        </label>
        <p-select
          id="tipoNotificacion"
          formControlName="tipoNotificacion"
          [options]="tiposNotificacion"
          optionLabel="label"
          optionValue="value"
          placeholder="Seleccione un tipo"
          [class.ng-invalid]="isFieldInvalid('tipoNotificacion')"
          styleClass="w-full custom-select mb-1"
          appendTo="body"
        ></p-select>
        <div class="field-helper error" *ngIf="isFieldInvalid('tipoNotificacion')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['tipoNotificacion'].errors?.['required']">El tipo es requerido</span>
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="form-column">
        <p-tag value="Configuración y Destinatarios" icon="pi pi-cog" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />

        <!-- Prioridad -->
        <label class="field-label required">
          <i class="pi pi-exclamation-triangle icon-bg-primary icon-bg"></i>
          Prioridad
        </label>
        <p-select
          id="prioridad"
          formControlName="prioridad"
          [options]="prioridades"
          optionLabel="label"
          optionValue="value"
          placeholder="Seleccione una prioridad"
          [class.ng-invalid]="isFieldInvalid('prioridad')"
          styleClass="w-full custom-select mb-1"
          appendTo="body"
        ></p-select>
        <div class="field-helper error" *ngIf="isFieldInvalid('prioridad')">
          <i class="pi pi-exclamation-circle"></i>
          <span *ngIf="f['prioridad'].errors?.['required']">La prioridad es requerida</span>
        </div>

        <!-- Fecha de envío -->
        <label class="field-label">
          <i class="pi pi-calendar icon-bg-primary icon-bg"></i>
          Fecha de Envío
        </label>
        <p-calendar
          id="fechaEnvio"
          formControlName="fechaEnvio"
          [showTime]="true"
          [hourFormat]="'24'"
          dateFormat="dd/mm/yy"
          placeholder="Seleccione fecha y hora"
          styleClass="w-full mb-1"
        ></p-calendar>
        <div class="field-helper info">
          <i class="pi pi-info-circle"></i>
          Si no se especifica, se enviará inmediatamente
        </div>
      </div>
    </div>

    <!-- Usuarios Destinatarios - Full Width -->
    <div class="form-two-columns">
      <div class="form-column full-width">
        <p-tag value="Usuarios Destinatarios" icon="pi pi-users" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />
        
        <label class="field-label required">
          <i class="pi pi-user icon-bg-primary icon-bg"></i>
          Seleccionar Usuarios
        </label>
        <p-multiSelect
          id="usuarios"
          [options]="usuarios"
          [(ngModel)]="usuariosSeleccionados"
          [ngModelOptions]="{standalone: true}"
          optionLabel="label"
          optionValue="value"
          placeholder="Seleccione uno o más usuarios"
          [filter]="true"
          [showClear]="true"
          styleClass="w-full mb-1"
          appendTo="body"
        ></p-multiSelect>
        <div class="field-helper info">
          <i class="pi pi-info-circle"></i>
          Debe seleccionar al menos un usuario destinatario
        </div>
      </div>
    </div>

    <!-- Opciones - Full Width -->
    <div class="form-two-columns">
      <div class="form-column full-width">
        <p-tag value="Opciones de Notificación" icon="pi pi-sliders-h" styleClass="tag-primary-light tag-lg" class="mb-1 w-100" />
        
        <div class="checkbox-group">
          <div class="checkbox-item">
            <p-checkbox
              formControlName="requiereConfirmacion"
              inputId="requiereConfirmacion"
              [binary]="true"
            ></p-checkbox>
            <label for="requiereConfirmacion" class="checkbox-label">
              <strong>Requiere Confirmación</strong>
              <small class="checkbox-description">El usuario debe confirmar explícitamente que ha leído y entendido la notificación</small>
            </label>
          </div>

          <div class="checkbox-item">
            <p-checkbox
              formControlName="mostrarComoRecordatorio"
              inputId="mostrarComoRecordatorio"
              [binary]="true"
            ></p-checkbox>
            <label for="mostrarComoRecordatorio" class="checkbox-label">
              <strong>Mostrar como Recordatorio</strong>
              <small class="checkbox-description">La notificación aparecerá como recordatorio hasta que sea leída</small>
            </label>
          </div>

          <div class="checkbox-item">
            <p-checkbox
              formControlName="activo"
              inputId="activo"
              [binary]="true"
            ></p-checkbox>
            <label for="activo" class="checkbox-label">
              <strong>Notificación Activa</strong>
              <small class="checkbox-description">La notificación estará disponible para los usuarios destinatarios</small>
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- Footer con botones -->
  <p-toolbar>
    <ng-template #start></ng-template>
    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button label="Cancelar" icon="pi pi-times" (onClick)="hideDialog()" styleClass="btn-danger btn-md" />
        <p-button
          [label]="modoEdicion ? 'Actualizar' : 'Crear'"
          [icon]="modoEdicion ? 'pi pi-check' : 'pi pi-plus'"
          (onClick)="guardar()"
          [styleClass]="modoEdicion ? 'btn-info btn-md' : 'btn-success btn-md'"
          [disabled]="notificacionForm.invalid || usuariosSeleccionados.length === 0"
        />
      </div>
    </ng-template>
  </p-toolbar>
</p-dialog>
