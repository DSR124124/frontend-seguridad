<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontendSeguridad</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.initGoogleMaps = function() {
      window.googleMapsLoaded = true;
      window.dispatchEvent(new Event('googleMapsLoaded'));
    };
    window.googleMapsError = function() {
      window.googleMapsError = true;
      window.dispatchEvent(new Event('googleMapsError'));
      console.error('Error al cargar Google Maps API');
      // Mostrar mensaje de error más descriptivo
      const errorMsg = document.createElement('div');
      errorMsg.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #f44336; color: white; padding: 15px 20px; border-radius: 4px; z-index: 10000; box-shadow: 0 4px 6px rgba(0,0,0,0.1);';
      errorMsg.innerHTML = '<strong>Error de Google Maps:</strong> La API de Maps JavaScript no está activada. Por favor, habilite la API en Google Cloud Console.';
      document.body.appendChild(errorMsg);
      setTimeout(() => errorMsg.remove(), 10000);
    };
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnJC_qbY41ZsXjgDLhTmcSK6GkkcL-_pw&libraries=places,marker&loading=async&callback=initGoogleMaps"
    async
    defer
    onerror="window.googleMapsError()">
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
