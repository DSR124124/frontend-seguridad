<div class="viajes-container">
  <p-toolbar class="custom-toolbar">
    <ng-template #start>
      <div class="d-flex gap-2">
        <p-iconfield iconPosition="left">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input type="text" pInputText placeholder="Buscar por ruta, bus, estado o ID..."
            [(ngModel)]="terminoBusqueda" (input)="filtrarViajes()" />
        </p-iconfield>
        <p-button
          class="button-fiter"
          [icon]="filtrosVisibles ? 'pi pi-filter-slash' : 'pi pi-filter'"
          label="Filtrar"
          styleClass="btn-info btn-v2 btn-md"
          tooltipPosition="bottom"
          (onClick)="aplicarFiltros()"
          [loading]="loading"
        >
        </p-button>
        <p-button icon="pi pi-times" label="Limpiar" styleClass="p-button-danger"
          (onClick)="limpiarBusqueda()"></p-button>
      </div>

    </ng-template>

    <ng-template #end>
      <div class="d-flex gap-2">
        <p-button icon="pi pi-map" label="Mapa Tiempo Real" styleClass="p-button-success"
          routerLink="/viajes/mapa-tiempo-real"></p-button>
        <p-button icon="pi pi-plus" label="Nuevo Viaje" styleClass="p-button-primary"
          (onClick)="abrirDialogoCrear()"></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <p-divider></p-divider>

  <shared-data-table #dataTable [config]="viajesTableConfig"></shared-data-table>
</div>

<!-- Componente de crear/editar viaje -->
<app-viaje-form #viajeFormComponent (viajeCreado)="onViajeCreado()"
  (viajeActualizado)="onViajeActualizado()"></app-viaje-form>
